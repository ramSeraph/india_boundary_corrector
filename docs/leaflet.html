<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Boundary Corrector - Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "protomaps-leaflet": "https://esm.sh/protomaps-leaflet@5.1.0",
            "@india-boundary-corrector/data": "./packages/data/index.js",
            "@india-boundary-corrector/layer-configs": "./packages/layer-configs/dist/index.js"
        }
    }
    </script>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { addBoundaryCorrector } from './packages/leaflet/dist/index.js';

        const params = new URLSearchParams(window.location.search);
        const tileUrl = params.get('tileUrl') || 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png';
        const zoom = parseInt(params.get('zoom')) || 4;
        const lat = parseFloat(params.get('lat')) || 20.5937;
        const lng = parseFloat(params.get('lng')) || 78.9629;
        const corrections = params.get('corrections') !== '0';

        const map = L.map('map', {
            zoomControl: false,
            dragging: false,
            touchZoom: false,
            scrollWheelZoom: false,
            doubleClickZoom: false,
            boxZoom: false,
            keyboard: false,
            attributionControl: false
        }).setView([lat, lng], zoom);

        L.control.attribution({ prefix: false }).addTo(map);

        L.tileLayer(tileUrl, {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        if (corrections) {
            addBoundaryCorrector(map);
        }
    </script>
</body>
</html>
