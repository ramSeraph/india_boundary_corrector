name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Prepare docs with built packages
        run: |
          mkdir -p docs/packages/data
          mkdir -p docs/packages/layer-configs/dist
          mkdir -p docs/packages/tilefixer/dist
          mkdir -p docs/packages/leaflet-layer/dist
          mkdir -p docs/packages/openlayers-layer/dist
          mkdir -p docs/packages/maplibre-protocol/dist
          mkdir -p docs/packages/service-worker/dist
          
          # Copy data package (includes PMTiles file and all JS files)
          cp packages/data/index.js docs/packages/data/
          cp packages/data/version.js docs/packages/data/
          cp packages/data/data_version.js docs/packages/data/
          cp packages/data/india_boundary_corrections.pmtiles docs/packages/data/
          cp packages/data/india_boundary_corrections.pmtiles.gz docs/packages/data/
          
          # Copy layer-configs dist
          cp -r packages/layer-configs/dist/* docs/packages/layer-configs/dist/
          
          # Copy tilefixer dist
          cp -r packages/tilefixer/dist/* docs/packages/tilefixer/dist/
          
          # Copy leaflet-layer dist
          cp -r packages/leaflet-layer/dist/* docs/packages/leaflet-layer/dist/
          
          # Copy openlayers-layer dist
          cp -r packages/openlayers-layer/dist/* docs/packages/openlayers-layer/dist/
          
          # Copy maplibre-protocol dist
          cp -r packages/maplibre-protocol/dist/* docs/packages/maplibre-protocol/dist/
          
          # Copy service-worker dist
          cp -r packages/service-worker/dist/* docs/packages/service-worker/dist/
          
          # Copy examples folder
          cp -r examples docs/examples

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
