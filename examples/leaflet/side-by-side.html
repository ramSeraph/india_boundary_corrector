<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side by Side Comparison - India Boundary Corrector (Leaflet)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .header h1 { margin: 0; font-size: 24px; }
    .header p { margin: 5px 0 0 0; font-size: 14px; opacity: 0.9; }
    .container {
      display: flex;
      flex: 1;
      position: relative;
    }
    .map-container {
      flex: 1;
      position: relative;
    }
    #map-original, #map-corrected { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      left: 0;
      right: 0;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      z-index: 1000;
    }
    .divider {
      width: 2px;
      background: #333;
      z-index: 1001;
    }
  </style>
  <!-- Import map for bare module specifiers -->
  <script type="importmap">
  {
    "imports": {
      "protomaps-leaflet": "https://esm.sh/protomaps-leaflet@5.1.0",
      "@india-boundary-corrector/data": "../../packages/data/index.js",
      "@india-boundary-corrector/layer-configs": "../../packages/layer-configs/src/index.js"
    }
  }
  </script>
</head>
<body>
  <div class="header">
    <h1>Side by Side Comparison (Leaflet)</h1>
    <p>Left: Original OSM boundaries | Right: Corrected India boundaries</p>
  </div>
  <div class="container">
    <div class="map-container">
      <div class="label">Original</div>
      <div id="map-original"></div>
    </div>
    <div class="divider"></div>
    <div class="map-container">
      <div class="label">Corrected</div>
      <div id="map-corrected"></div>
    </div>
  </div>

  <script type="module">
    const center = [20.5937, 78.9629];
    const zoom = 4;

    // Create original map (without corrections)
    const mapOriginal = L.map('map-original', {
      center: center,
      zoom: zoom
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors, © CARTO',
      maxZoom: 19
    }).addTo(mapOriginal);

    // Create corrected map
    const mapCorrected = L.map('map-corrected', {
      center: center,
      zoom: zoom
    });

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors, © CARTO',
      maxZoom: 19
    }).addTo(mapCorrected);

    // Add corrections to the right map
    try {
      const { addBoundaryCorrector } = await import('../../packages/leaflet/src/index.js');
      
      const corrector = addBoundaryCorrector(mapCorrected, {
        layerConfig: 'osm-carto-dark'
      });

      console.log('Corrections added to right map');
    } catch (error) {
      console.error('Failed to add corrections:', error);
    }

    // Sync map movements
    let syncing = false;

    function syncMaps(source, target) {
      if (syncing) return;
      syncing = true;
      target.setView(source.getCenter(), source.getZoom(), { animate: false });
      syncing = false;
    }

    mapOriginal.on('move', () => syncMaps(mapOriginal, mapCorrected));
    mapCorrected.on('move', () => syncMaps(mapCorrected, mapOriginal));
  </script>
</body>
</html>
