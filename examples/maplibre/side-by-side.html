<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side by Side Comparison - India Boundary Corrector</title>
  <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .header h1 { margin: 0; font-size: 24px; }
    .header p { margin: 5px 0 0 0; font-size: 14px; opacity: 0.9; }
    .container {
      display: flex;
      flex: 1;
      position: relative;
    }
    .map-container {
      flex: 1;
      position: relative;
    }
    #map-original, #map-corrected { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      left: 0;
      right: 0;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      z-index: 1;
    }
    .divider {
      width: 2px;
      background: #333;
      z-index: 2;
    }
  </style>
  <!-- Import map for bare module specifiers -->
  <script type="importmap">
  {
    "imports": {
      "pmtiles": "https://esm.sh/pmtiles@3.0.0",
      "@india-boundary-corrector/data": "../../packages/data/index.js",
      "@india-boundary-corrector/layer-configs": "../../packages/layer-configs/src/index.js"
    }
  }
  </script>
</head>
<body>
  <div class="header">
    <h1>Side by Side Comparison</h1>
    <p>Left: Original OSM boundaries | Right: Corrected India boundaries</p>
  </div>
  <div class="container">
    <div class="map-container">
      <div class="label">Original</div>
      <div id="map-original"></div>
    </div>
    <div class="divider"></div>
    <div class="map-container">
      <div class="label">Corrected</div>
      <div id="map-corrected"></div>
    </div>
  </div>

  <script type="module">
    import { Protocol } from 'pmtiles';
    import { addBoundaryCorrector } from '../../packages/maplibre/src/index.js';

    // Add PMTiles protocol
    const protocol = new Protocol();
    maplibregl.addProtocol('pmtiles', protocol.tile);

    const center = [78.9629, 20.5937];
    const zoom = 4;

    const baseStyle = {
      version: 8,
      sources: {
        'carto-dark': {
          type: 'raster',
          tiles: ['https://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png'],
          tileSize: 256,
          attribution: '© OpenStreetMap contributors, © CARTO'
        }
      },
      layers: [{
        id: 'base-tiles',
        type: 'raster',
        source: 'carto-dark'
      }]
    };

    // Create original map (without corrections)
    const mapOriginal = new maplibregl.Map({
      container: 'map-original',
      style: JSON.parse(JSON.stringify(baseStyle)),
      center,
      zoom
    });

    // Create corrected map
    const mapCorrected = new maplibregl.Map({
      container: 'map-corrected',
      style: JSON.parse(JSON.stringify(baseStyle)),
      center,
      zoom
    });

    // Add corrections to right map
    mapCorrected.on('load', () => {
      const corrector = addBoundaryCorrector(mapCorrected, {
        layerConfig: 'osm-carto-dark'
      });
      console.log('Corrections added to right map');
    });

    // Sync map movements
    let syncing = false;
    function syncMaps(source, target) {
      if (syncing) return;
      syncing = true;
      target.jumpTo({
        center: source.getCenter(),
        zoom: source.getZoom(),
        bearing: source.getBearing(),
        pitch: source.getPitch()
      });
      syncing = false;
    }

    mapOriginal.on('move', () => syncMaps(mapOriginal, mapCorrected));
    mapCorrected.on('move', () => syncMaps(mapCorrected, mapOriginal));

    // Add controls
    mapOriginal.addControl(new maplibregl.NavigationControl());
    mapCorrected.addControl(new maplibregl.NavigationControl());
  </script>
</body>
</html>
