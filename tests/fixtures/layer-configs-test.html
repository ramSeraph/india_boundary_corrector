<!DOCTYPE html>
<html>
<head>
  <title>Layer Configs Package Test</title>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "@india-boundary-corrector/layer-configs": "/packages/layer-configs/src/index.js"
      }
    }
  </script>
  <script type="module">
    import { 
      LayerConfig, 
      LayerConfigRegistry,
      layerConfigs,
      configsJson
    } from '@india-boundary-corrector/layer-configs';
    
    // Expose for testing
    window.layerConfigsPackage = {
      LayerConfig,
      LayerConfigRegistry,
      layerConfigs,
      configsJson,
      // Get configs from registry for backward compatibility with tests
      cartoDbDark: layerConfigs.get('cartodb-dark'),
      cartoDbLight: layerConfigs.get('cartodb-light'),
      osmCarto: layerConfigs.get('osm-carto'),
      openTopo: layerConfigs.get('open-topo')
    };
    
    window.layerConfigsLoaded = true;
  </script>
</body>
</html>
